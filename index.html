        <script>
            $(function() {
                $("#draggable").draggable({snap: true});
                $("#draggable2").draggable({snap: true});
                //$("#image").rotate(70);
                /*
                 $( "#draggable3" ).draggable({ snap: ".ui-widget-header", snapMode: "outer" });

                 */                
            });
            $("#draggable").keypress(function(key) {
                if(key.keyCode == 82){
                    $("#draggable").rotate(70);
                }
                //console.log( "Handler for .keypress() called." );
              });
            $("#draggable").rotate(70);
        </script>
